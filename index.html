<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever With Mira â¤ï¸</title>

<style>
body{
margin:0;
padding:0;
font-family: Arial;
text-align:center;
background:linear-gradient(135deg,#ff6a88,#ff99ac);
color:white;
overflow:hidden;
}

.container{
margin-top:60px;
padding:20px;
position:relative;
z-index:2;
}

img{
width:90%;
max-width:280px;
border-radius:20px;
box-shadow:0 0 20px rgba(255,255,255,0.6);
margin-top:15px;
}

button{
padding:10px 25px;
font-size:18px;
border:none;
border-radius:30px;
margin:10px;
cursor:pointer;
transition:0.3s;
}

#yes{
background:white;
color:#ff416c;
font-weight:bold;
}

#no{
background:black;
color:white;
position:absolute;
}

.heart{
position:fixed;
color:white;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<audio id="bgMusic" loop>
<source src="bg.mp3" type="audio/mpeg">
</audio>

<audio id="yesMusic">
<source src="yes.mp3" type="audio/mpeg">
</audio>

<div class="container">
<h1>Mira â¤ï¸</h1>
<p id="text"></p>
<img id="photo" src="1.jpg">
<br>
<button id="yes" onclick="yesClick()">YES ğŸ˜</button>
<button id="no" onmouseover="moveNo()">NO ğŸ˜œ</button>
<p>Tap anywhere to start music ğŸµ</p>
</div>

<script>

// Start background music on first tap
document.body.addEventListener("click", function(){
let bg=document.getElementById("bgMusic");
bg.play();
}, { once:true });

// Typewriter text
let message="Miraâ€¦ My heart chooses you every single day ğŸ’ Will you stay with me forever? ğŸ’";
let i=0;
function type(){
if(i<message.length){
document.getElementById("text").innerHTML+=message.charAt(i);
i++;
setTimeout(type,40);
}
}
type();

// Slideshow
let images=["1.jpg","2.jpg","3.jpg","4.jpg"];
let index=0;
setInterval(function(){
index=(index+1)%images.length;
document.getElementById("photo").src=images[index];
},2000);

// Floating hearts
setInterval(function(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’–";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*20)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},500);

// Move NO button
function moveNo(){
let no=document.getElementById("no");
no.style.left=Math.random()*80+"vw";
no.style.top=Math.random()*80+"vh";
}

// Fireworks
function fireworks(){
let canvas=document.getElementById("fireworks");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

setInterval(function(){
ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);

for(let i=0;i<40;i++){
ctx.beginPath();
ctx.arc(Math.random()*canvas.width,
Math.random()*canvas.height,
2,0,Math.PI*2);
ctx.fillStyle="hsl("+Math.random()*360+",100%,50%)";
ctx.fill();
}
},200);
}

// YES click
function yesClick(){

let bg=document.getElementById("bgMusic");
let yes=document.getElementById("yesMusic");

bg.pause();
bg.currentTime=0;

yes.currentTime=0;
yes.play();

fireworks();

document.querySelector(".container").innerHTML=
"<h1 style='margin-top:120px;'>She Said YESSS ğŸ˜ğŸ’–<br><br>Forever With Mira â™¾ï¸</h1>";
}
</script>

</body>
</html>
