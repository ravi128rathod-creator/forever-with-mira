<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Miruu ‚ù§Ô∏è</title>

<style>
body{
margin:0;
padding:0;
font-family: 'Segoe UI', sans-serif;
text-align:center;
background:radial-gradient(circle at top,#ff6a88,#ff99ac,#ff4b6e);
color:white;
overflow:hidden;
animation:fadeIn 2s ease-in;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

/* Sparkle stars */
.star{
position:absolute;
width:3px;
height:3px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.3;}
to{opacity:1;}
}

/* Heartbeat animation */
.heartbeat{
font-size:60px;
animation:beat 1s infinite;
}
@keyframes beat{
0%{transform:scale(1);}
50%{transform:scale(1.2);}
100%{transform:scale(1);}
}

.container{
margin-top:60px;
padding:20px;
}

img{
width:90%;
max-width:280px;
border-radius:20px;
margin-top:15px;
box-shadow:0 0 25px rgba(255,255,255,0.8);
}

button{
padding:10px 25px;
font-size:18px;
border:none;
border-radius:30px;
margin:10px;
cursor:pointer;
}

#yes{
background:white;
color:#ff416c;
font-weight:bold;
}

#no{
background:black;
color:white;
position:absolute;
}

.loveText{
font-size:28px;
margin-top:20px;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 10px #fff;}
to{text-shadow:0 0 30px pink;}
}

.letter{
font-size:20px;
margin:40px;
line-height:1.6;
animation:fadeIn 2s ease-in;
}
</style>
</head>

<body>

<div class="container" id="mainBox">
<div class="heartbeat">‚ù§Ô∏è</div>
<h1>My Miruu</h1>
<p class="loveText">You are my today and all of my tomorrows üíû</p>
<img id="photo" src="1.jpg">
<br>
<button id="yes">YES üòç</button>
<button id="no" onmouseover="moveNo()">NO üòú</button>
<p>Tap screen to start music üéµ</p>
</div>

<script>

// Stars background
for(let i=0;i<50;i++){
let star=document.createElement("div");
star.className="star";
star.style.left=Math.random()*100+"vw";
star.style.top=Math.random()*100+"vh";
star.style.animationDelay=Math.random()*2+"s";
document.body.appendChild(star);
}

// Music
let bgMusic=new Audio("bg.mp3");
bgMusic.loop=true;

let yesMusic=new Audio("yes.mp3");
yesMusic.loop=true;

document.body.addEventListener("click",function(){
bgMusic.play();
},{once:true});

// Slideshow
let imgs=["1.jpg","2.jpg","3.jpg","4.jpg"];
let index=0;
setInterval(function(){
index=(index+1)%imgs.length;
document.getElementById("photo").src=imgs[index];
},2500);

// Move NO button
function moveNo(){
let no=document.getElementById("no");
no.style.left=Math.random()*80+"vw";
no.style.top=Math.random()*80+"vh";
}

// YES click
document.getElementById("yes").addEventListener("click",function(){

bgMusic.pause();
yesMusic.play();

document.getElementById("mainBox").innerHTML=
"<div class='heartbeat'>‚ù§Ô∏è</div>"+
"<div class='letter'>"+
"I LOVE YOU MIRUU ‚ù§Ô∏èüíñ<br><br>"+
"You are my peace, my happiness, my forever. <br>"+
"No matter what happens in life, I promise to stand beside you always. <br><br>"+
"Forever Yours,<br>Ravi ‚ôæÔ∏è"+
"</div>";
});
</script>

</body>
</html>
