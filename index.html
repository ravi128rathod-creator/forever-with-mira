<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Miruu ‚ù§Ô∏è</title>

<style>
body{
margin:0;
padding:0;
font-family:Arial;
text-align:center;
background:linear-gradient(135deg,#ff4b6e,#ff758c);
color:white;
overflow:hidden;
}

/* Floating hearts */
.heart{
position:absolute;
color:#fff;
font-size:20px;
animation:float 6s linear infinite;
opacity:0.7;
}
@keyframes float{
0%{transform:translateY(100vh);opacity:0;}
100%{transform:translateY(-10vh);opacity:1;}
}

/* Main container */
.container{
margin-top:60px;
padding:20px;
}

/* Glowing title */
.glow{
font-size:32px;
font-weight:bold;
animation:glow 1.5s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 10px #fff;}
to{text-shadow:0 0 25px #fff,0 0 40px pink;}
}

img{
width:90%;
max-width:280px;
border-radius:20px;
margin-top:15px;
box-shadow:0 0 20px white;
}

button{
padding:10px 25px;
font-size:18px;
border:none;
border-radius:30px;
margin:10px;
cursor:pointer;
}

#yes{
background:white;
color:#ff416c;
font-weight:bold;
}

#no{
background:black;
color:white;
position:absolute;
}

.bigLove{
font-size:40px;
margin-top:100px;
animation:zoom 1s infinite alternate;
}
@keyframes zoom{
from{transform:scale(1);}
to{transform:scale(1.1);}
}
</style>
</head>

<body>

<div class="container" id="mainBox">
<h1 class="glow">Mira ‚ù§Ô∏è</h1>
<p id="text"></p>
<img id="photo" src="1.jpg">
<br>
<button id="yes">YES üòç</button>
<button id="no" onmouseover="moveNo()">NO üòú</button>
<p>Tap screen to start music üéµ</p>
</div>

<script>

// Floating hearts generator
setInterval(function(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+10)+"px";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},6000);
},500);

// Music
let bgMusic=new Audio("bg.mp3");
bgMusic.loop=true;

let yesMusic=new Audio("yes.mp3");
yesMusic.loop=true;

// Start bg music on first tap
document.body.addEventListener("click",function(){
bgMusic.play();
},{once:true});

// Type effect
let msg="Miruu‚Ä¶ you are my forever, my happiness, my everything üíû";
let i=0;
function type(){
if(i<msg.length){
document.getElementById("text").innerHTML+=msg.charAt(i);
i++;
setTimeout(type,40);
}
}
type();

// Slideshow
let imgs=["1.jpg","2.jpg","3.jpg","4.jpg"];
let index=0;
setInterval(function(){
index=(index+1)%imgs.length;
document.getElementById("photo").src=imgs[index];
},2000);

// Move NO button
function moveNo(){
let no=document.getElementById("no");
no.style.left=Math.random()*80+"vw";
no.style.top=Math.random()*80+"vh";
}

// YES click
document.getElementById("yes").addEventListener("click",function(){

bgMusic.pause();
bgMusic.currentTime=0;
yesMusic.play();

document.getElementById("mainBox").innerHTML=
"<div class='bigLove'>I LOVE YOU MIRUU ‚ù§Ô∏èüíñ<br><br>Forever & Always ‚ôæÔ∏è</div>";
});
</script>

</body>
</html>
